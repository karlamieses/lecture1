<!DOCTYPE html>
<html>
    <head>
        <title>My web page!</title>
        <style>
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragrahp</p>
        <p>This is another paragrahp</p>
        <p class="screen-only">This paragraph won't appear when you print</p>
    </body>
</html>
